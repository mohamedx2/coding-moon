# Production NGINX Configuration
# SmartEdu AI - Multi-Tenant SaaS Platform
# Optimized for 10k-100k concurrent users

user nginx;
worker_processes auto;  # Auto-detect CPU cores
worker_rlimit_nofile 65535;  # Max file descriptors

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;  # Max connections per worker
    use epoll;  # Efficient connection processing (Linux)
    multi_accept on;  # Accept multiple connections at once
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING CONFIGURATION
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # PERFORMANCE OPTIMIZATION
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide NGINX version

    # File upload limits
    client_max_body_size 50M;  # Max file upload size
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # RATE LIMITING ZONES
    # ============================================
    # General API rate limiting (10 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Auth endpoints (stricter: 5 req/min per IP)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    
    # AI generation endpoints (2 req/min per IP)
    limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=2r/m;
    
    # Connection limiting (max 10 connections per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================
    # UPSTREAM BACKEND SERVERS
    # ============================================
    upstream frontend_servers {
        least_conn;  # Route to server with least connections
        server frontend:3000 max_fails=3 fail_timeout=30s;
        # Add more frontend replicas here
        # server frontend-2:3000 max_fails=3 fail_timeout=30s;
        # server frontend-3:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;  # Keep connections alive
    }

    upstream backend_servers {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Add more backend replicas here
        # server backend-2:8000 max_fails=3 fail_timeout=30s;
        # server backend-3:8000 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # ============================================
    # CACHING CONFIGURATION
    # ============================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
                     max_size=1g inactive=60m use_temp_path=off;

    # ============================================
    # HTTP â†’ HTTPS REDIRECT
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name smartedu.ai www.smartedu.ai;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ============================================
    # MAIN HTTPS SERVER
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name smartedu.ai www.smartedu.ai;

        # ========================================
        # SSL CONFIGURATION (Let's Encrypt)
        # ========================================
        ssl_certificate /etc/letsencrypt/live/smartedu.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/smartedu.ai/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/smartedu.ai/chain.pem;

        # SSL Protocols and Ciphers (A+ Rating)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL Session Caching
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ========================================
        # SECURITY HEADERS
        # ========================================
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Content Security Policy (CSP)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.smartedu.ai wss://smartedu.ai; frame-ancestors 'self';" always;

        # ========================================
        # CONNECTION LIMITS
        # ========================================
        limit_conn conn_limit 10;

        # ========================================
        # BACKEND API ROUTES
        # ========================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Caching (for GET requests only)
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ========================================
        # AUTH ENDPOINTS (STRICTER RATE LIMITING)
        # ========================================
        location ~ ^/api/(auth|login|register|reset-password) {
            limit_req zone=auth_limit burst=3 nodelay;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for auth endpoints
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ========================================
        # AI GENERATION ENDPOINTS (VERY STRICT)
        # ========================================
        location ~ ^/api/(generate-quiz|ai-assistant|embeddings) {
            limit_req zone=ai_limit burst=1 nodelay;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for AI processing
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ========================================
        # WEBSOCKET SUPPORT
        # ========================================
        location /ws/ {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ========================================
        # NEXT.JS STATIC ASSETS
        # ========================================
        location /_next/static/ {
            proxy_pass http://frontend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Aggressive caching (immutable assets)
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /_next/image/ {
            proxy_pass http://frontend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache optimized images
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ========================================
        # STATIC ASSETS (PUBLIC FOLDER)
        # ========================================
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|css|js)$ {
            proxy_pass http://frontend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ========================================
        # HEALTH CHECK ENDPOINT
        # ========================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # FRONTEND (NEXT.JS SSR)
        # ========================================
        location / {
            proxy_pass http://frontend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # No caching for SSR pages
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ========================================
        # DENY ACCESS TO HIDDEN FILES
        # ========================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
